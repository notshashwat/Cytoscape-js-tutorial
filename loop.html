
<!doctype html>

<html>

<head>
    <title>Tutorial 3: Using loops</title>
    <script src="cytoscape.min.js"></script>
</head>

<style>
    #cy {
        width: 100%;
        height: 100%;
        position: absolute;
        top: 0px;
        left: 0px;
    }
</style>

<body>
    <div id="cy"></div>
    <script>
      var cy = cytoscape({
      container: document.getElementById('cy'),
      elements: [
        { data: { id: 'a' } },
        { data: { id: 'b' } },
        {
          data: {
            id: 'ab',
            source: 'a',
            target: 'b'
          }
        }],

        style: [
            {
                selector: 'node',
                style: {
                    shape: 'hexagon',
                    'background-color': 'red',
                    label: 'data(id)'
                }
            }]      
    });

    //adding five nodes connected with a 


    for (var i = 0; i < 5; i++) {
        cy.add({
            data: { id: 'node' + i }
            }
        );
        cy.add({
            data: {
                id: 'edge' + i,
                source: 'node' + i,
                target: 'a'
            }
        });
    }

    //adding four nodes connected with b
    for (var i = 5; i < 9; i++) {
        cy.add({
            data: { id: 'node' + i }
            }
        );
        cy.add({
            data: {
                id: 'edge' + i,
                source: 'node' + i,
                target: 'b'
            }
        });
    }
    var layout = cy.layout({
        name: 'breadthfirst'
    });
    // random
    // grid
    // circle
    // breadthfirst 

    layout.run();
	</script>
</body>
</html>
