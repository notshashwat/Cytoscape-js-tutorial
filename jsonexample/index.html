
<!doctype html>

<head>
    <title></title>
    <script src="cytoscape.min.js"></script>
    <script type="text/javascript"
    src="networks.js"></script>
    <script type="text/javascript"
    src="styles.js"></script>
</head>

<style>
    #cy {
        width: 100%;
        height: 100%;
        position: absolute;
        top: 0px;
        left: 0px;
    }
</style>

<body>
    <div id="cy"></div>
    <script>
        var elements = networks["HIV-human PPI"]["elements"];
        var style = styles[0]["style"]
        console.log(style)
        
        var cy = cytoscape({
                container: document.getElementById('cy'),
                elements: elements,
                style: style,
               
                layout: {
                    name: 'cose'
                }
            });
        
    </script>
</body>
